<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Ceramics Slider</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      .swiper-slide img {
        object-fit: cover;
      }
      .thumbnail-swiper .swiper-slide {
        opacity: 0.5;
        cursor: pointer;
      }
      .thumbnail-swiper .swiper-slide-thumb-active {
        opacity: 1;
        border: 2px solid white;
      }
    </style>
  </head>

  <body class="bg-black text-white">
    <section class="relative w-full h-screen overflow-hidden">
      <!-- Main Swiper -->
      <div class="swiper main-swiper h-full w-full">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide relative">
            <img
              src="img/hero-1.jpg"
              class="absolute w-full h-full object-cover"
              alt="Hero 1"
            />
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <div
              class="container mx-auto h-full flex items-center px-8 md:pl-20 relative z-20"
            >
              <div class="space-y-5 text-center md:text-left">
                <h2 class="text-3xl md:text-5xl font-light italic">
                  Slider
                </h2>
                <p class="text-base font-light">Designed For Life</p>
                <button
                  class="bg-white text-black py-3 px-8 rounded-full font-light hover:underline transition"
                >
                  DIVE IN
                </button>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide relative">
            <img
              src="img/hero-1.jpg"
              class="absolute w-full h-full object-cover"
              alt="Hero 2"
            />
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <div
              class="container mx-auto h-full flex items-center px-8 md:pl-20 relative z-20"
            >
              <div class="space-y-5 text-center md:text-left">
                <h2 class="text-3xl md:text-5xl font-light italic">
                  Modern Elegance
                </h2>
                <p class="text-base font-light">Crafted For You</p>
                <button
                  class="bg-white text-black py-3 px-8 rounded-full font-light hover:underline transition"
                >
                  DIVE IN
                </button>
              </div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="swiper-slide relative">
            <img
              src="img/hero-3.jpg"
              class="absolute w-full h-full object-cover"
              alt="Hero 3"
            />
            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
            <div
              class="container mx-auto h-full flex items-center px-8 md:pl-20 relative z-20"
            >
              <div class="space-y-5 text-center md:text-left">
                <h2 class="text-3xl md:text-5xl font-light italic">
                  Timeless Beauty
                </h2>
                <p class="text-base font-light">Built To Last</p>
                <button
                  class="bg-white text-black py-3 px-8 rounded-full font-light hover:underline transition"
                >
                  DIVE IN
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Arrows -->
        <div
          class="absolute bottom-5 right-5 z-30 flex gap-3 text-white"
        >
          <div
            class="swiper-button-prev w-12 h-12 flex items-center justify-center border border-white rounded-full"
          ></div>
          <div
            class="swiper-button-next w-12 h-12 flex items-center justify-center border border-white rounded-full"
          ></div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination absolute bottom-5 left-1/2 transform -translate-x-1/2 z-30"></div>
      </div>

      <!-- Thumbnails -->
      <div class="thumbnail-swiper swiper absolute bottom-20 right-10 w-auto z-30 hidden md:flex gap-3">
        <div class="swiper-wrapper">
          <div class="swiper-slide w-24 h-16 relative">
            <img
              src="img/hero-1.jpg"
              alt="Thumb 1"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="swiper-slide w-36 h-24 relative">
            <img
              src="img/hero-2.jpg"
              alt="Thumb 2"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="swiper-slide w-24 h-16 relative">
            <img
              src="img/hero-3.jpg"
              alt="Thumb 3"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      const thumbSwiper = new Swiper('.thumbnail-swiper', {
        slidesPerView: 3,
        spaceBetween: 10,
        watchSlidesProgress: true,
      });

      const mainSwiper = new Swiper('.main-swiper', {
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        thumbs: {
          swiper: thumbSwiper,
        },
      });
    </script>
  </body>
</html>
